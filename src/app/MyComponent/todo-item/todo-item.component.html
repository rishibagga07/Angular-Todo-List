<div class="my-3 ">
    
    <h5 [ngClass]=" {'strike': !todo.active}" >{{todo.title}}</h5>
    <P [ngClass]=" {'strike': !todo.active}">{{todo.desc}}</P>
    <div class="mb-3 form-check">
        <input type="checkbox" (click)="onCheckBoxClick(todo)" class="form-check-input" id="todo{{i}}" [checked]="!todo.active" >
        <label class="form-check-label" for="todo{{i}}"   > Done</label>
    </div>
    <button class="btn btn-sm btn-danger"  (click)="onClickDelete(todo)">Delete</button>
</div>
