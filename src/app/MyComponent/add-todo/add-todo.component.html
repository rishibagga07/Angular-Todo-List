
<div class="my-3">

    <h4>Add Todo</h4>
    
    
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description </label>
            <input type="text" name="desc" class="form-control" [(ngModel)]="desc" id="desc">
        </div>
      
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
